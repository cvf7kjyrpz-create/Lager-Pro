<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lager App – Testversion</title>

<style>
  body {
    background:#000;
    color:#fff;
    font-family: system-ui;
    margin:0;
    padding:1rem;
  }

  button {
    background:#2ecc71;
    border:none;
    padding:0.6rem 1rem;
    border-radius:8px;
    font-size:1rem;
    cursor:pointer;
  }

  table {
    width:100%;
    margin-top:1rem;
    border-collapse:collapse;
  }
  th, td {
    border:1px solid #444;
    padding:0.4rem;
    font-size:0.8rem;
  }

  dialog {
    background:#111;
    border:1px solid #444;
    color:#fff;
    padding:1rem;
    border-radius:8px;
  }

  input {
    width:100%;
    padding:0.4rem;
    margin-bottom:0.6rem;
    border-radius:6px;
    border:1px solid #555;
    background:#222;
    color:#fff;
  }
</style>
</head>

<body>

<h2>Lager App – Minimaltest</h2>
<button id="btnAdd">+ Artikel</button>

<dialog id="dlg">
  <h3>Artikel anlegen</h3>
  <input id="name" placeholder="Artikelname">
  <input id="number" placeholder="Artikelnummer">
  <button id="saveBtn">Speichern</button>
  <button onclick="dlg.close()">Abbrechen</button>
</dialog>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Nummer</th>
    </tr>
  </thead>
  <tbody id="tbody"></tbody>
</table>

<script>
let items = [];

const dlg = document.getElementById("dlg");

document.getElementById("btnAdd").onclick = () => {
  dlg.showModal();
};

document.getElementById("saveBtn").onclick = () => {
  const name = document.getElementById("name").value.trim();
  const nr = document.getElementById("number").value.trim();

  if (!name) { alert("Bitte Name eingeben"); return; }

  items.push({name, nr});
  render();
  dlg.close();
};

function render() {
  const tb = document.getElementById("tbody");
  tb.innerHTML = items.map(i => 
    `<tr><td>${i.name}</td><td>${i.nr}</td></tr>`
  ).join("");
}
</script>

</body>
</html>
